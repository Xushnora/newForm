<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

    <div class="rowBox">
      <div class="leftBox col-md-2">
      </div>
      <div class="rightBox col-md-10">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav> 
        <div class="title__infoBox">
          <div class="icon__box">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="title__form">
            <h3 class="title__name">New Employee</h3>
            <p class="title__text">Form design with validation</p>
          </div>
        </div>
        <div class="bottomBox">
          <div class="addBox">
            <form class="form">
              <div class="input__box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
              </div>
              <button class="addBtn" id="addButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                <i class="bi bi-plus"></i>
                <span class="add-btn-title">Add New</span>
              </button>
            </form>
            <div class="employe">
              <div class="employeBox">
                <div class="add-list-box">
                  <ul class="add-lists">
                    <li class="add-item">Employee Name</li>
                    <li class="add-item">Email adress</li>
                    <li class="add-item">Mobile Number</li>
                    <li class="add-item">Department</li>
                    <li class="add-item">Actions</li>
                  </ul>
                </div>
                <div class="add-new-list">
          
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="formBox">
            <form class="rowBox" id="form" action="#">
              <div class="col-md-6 inputs__group">
                <input class="info__input fullname" type="text" placeholder="Full Name" required>
                <input class="info__input email" type="email" placeholder="Email" required>
                <input class="info__input mobile" type="number" placeholder="Mobile" required>
                <input class="info__input city" type="text" placeholder="City" required>
              </div>
              <div class="col-md-6 gender__group">
                <div class="genderGroup">
                  <label>Gender</label>
                  <div class="genderInput">
                    <input class="radioInput" type="radio" name="gender" value="male"> 
                    <span class="radio__title">Male</span>
                    <input class="radioInput" type="radio" name="gender" value="female">
                    <span class="radio__title">Female</span>
                    <input class="radioInput" type="radio" name="gender" value="other"> 
                    <span class="radio__title">Other</span>
                  </div>
                </div>
                <div>
                  <div class="dataListBox">
                    <input type="text" id="type" class="input-type" list="date" placeholder="Department" required>
                    <datalist id="date">
                      <option value="None">None</option>
                      <option value="Development">Development</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Accounting">Accounting</option>
                      <option value="HR">HR</option>
                    </datalist>
                  </div>
                </div>
                <div class="calendarInput">
                  <input class="calnInput form-control" type="data" value="Apr/22/2022">
                  <i class='bx bx-calendar'></i>
                </div>
                <div class="perment">
                  <input type="checkbox">
                  <span class="perment">Permanent Employee</span>
                </div>
                <div class="btn__group">
                  <button type="submit" class="submit">Submit</button>
                  <button class="reset">Reset</button>
                </div>
              </div>
            </form>
          </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<button type = "button" class="close-btn" data-bs-toggle="modal"  data-bs-target="#staticBackdrop">
  <i class='bx bx-x' style='color:#fd0000'></i>
</button>

<!-- Modal 2-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="quesionModalBtn">
          <div class="questionBox">
            <i class="bi bi-question-diamond-fill"></i>
          </div>
          <div class="removeModal">
            <h3 class="removeTitle">Are you sure to delete this record?</h3>
            <p class="removeText">You can't undo this operation</p>
            <div class="removeBtns">
              <button class="noBtn">No</button>
              <button class="yesBtn">Yes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>

<!-- Modal 3-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modalBodyEdit">
        <div class="formBox">
          <form class="rowBox" id="form" action="#">
          <div class="col-md-6 inputs__group">
              <input class="info__input fullname editName" type="text" placeholder="Full Name" required>
              <input class="info__input email editEmail" type="email" placeholder="Email" required>
              <input class="info__input mobile editNumb" type="text" placeholder="Mobile" required>
              <input class="info__input city editCity" type="text" placeholder="City" required>
          </div>
          <div class="col-md-6 gender__group">
              <div class="genderGroup">
              <label>Gender</label>
              <div class="genderInput">
                  <input class="radioInput" type="radio" name="gender" value="male"> 
                  <span class="radio__title">Male</span>
                  <input class="radioInput" type="radio" name="gender" value="female">
                  <span class="radio__title">Female</span>
                  <input class="radioInput" type="radio" name="gender" value="other"> 
                  <span class="radio__title">Other</span>
              </div>
              </div>
              <div>
              <div class="dataListBox">
                  <input type="text" id="type" class="input-type editType" list="date" placeholder="Department" required>
                  <datalist id="date">
                  <option value="None">None</option>
                  <option value="Development">Development</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Accounting">Accounting</option>
                  <option value="HR">HR</option>
                  </datalist>
              </div>
              </div>
              <div class="calendarInput">
              <input class="calnInput form-control" type="data" value="Apr/22/2022">
              <i class='bx bx-calendar'></i>
              </div>
              <div class="perment">
              <input type="checkbox">
              <span class="perment">Permanent Employee</span>
              </div>
              <div class="btn__group">
              <button type="submit" class="submit">Submit</button>
              <button class="reset">Reset</button>
              </div>
          </div>
          </form>
    </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
